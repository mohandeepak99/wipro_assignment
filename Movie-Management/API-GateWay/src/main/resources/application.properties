spring.application.name=API-GateWay
server.port=8765
 
spring.config.import=configserver:http://localhost:9095
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
# Explicitly disable the discovery locator to prevent conflicts with manual routes.
# Manual routes offer better control and are generally preferred.
spring.cloud.gateway.server.webflux.discovery.locator.enabled=false
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true
 
# Eureka client configuration
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


# ------------------------------------
# Route for MOVIE-SERVICE
# ------------------------------------
 
 
spring.cloud.gateway.server.webflux.routes[0].id=movie-service-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://MOVIE-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/movies/**
 
# ------------------------------------
# Route for THEATRE-SERVICE
# ------------------------------------
 
 
spring.cloud.gateway.server.webflux.routes[0].id=theatre-service-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://THEATRE-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/theatres/**
 
 
 
 
# ------------------------------------
# Route for BOOKING-SERVICE
# ------------------------------------
spring.cloud.gateway.server.webflux.routes[1].id=booking-service-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/bookings/**



# ------------------------------------
# Route for RATING-SERVICE
# ------------------------------------
spring.cloud.gateway.server.webflux.routes[1].id=rating-service-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://RATING-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/ratings/**








# Distributed Tracing Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
# Log pattern to include traceId and spanId for Spring Boot 3.x
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{traceId:-},%X{spanId:-}] - %msg%n
 
# Additional tracing configuration
management.tracing.enabled=true
management.zipkin.tracing.enabled=true
 
# Ensure proper service name propagation
management.tracing.baggage.remote-fields=service-name
spring.cloud.compatibility-verifier.enabled=false 