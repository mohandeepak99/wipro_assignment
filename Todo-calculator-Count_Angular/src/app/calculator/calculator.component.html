<div class="container mt-5">
  <h3>Simple Calculator</h3>
  <form>
    <div class="mb-3">
      <label for="num1" class="form-label">Number 1</label>
      <input type="number" class="form-control" id="num1" [(ngModel)]="num1" name="num1">
    </div>
    <div class="mb-3">
      <label for="num2" class="form-label">Number 2</label>
      <input type="number" class="form-control" id="num2" [(ngModel)]="num2" name="num2">
    </div>
    <button type="button" class="btn btn-success me-2" (click)="addNumbers()">Add</button>
    <button type="button" class="btn btn-danger me-2" (click)="subtractNumbers()">Subtract</button>
    <button type="button" class="btn btn-warning me-2" (click)="multiplyNumbers()">Multiply</button>
    <button type="button" class="btn btn-info" (click)="divideNumbers()">Divide</button>
  </form>
  <div class="mt-3">
    <strong>Result:</strong> {{ result }}
  </div>
</div>
